<div class="badge text-bg-danger fs-6 fw-light">
  Attention, cet élément sera définitivement supprimé. Êtes-vous sûr de vouloir
  continuer ?
</div>
<div class="d-flex justify-content-evenly">
  <button class="m-4" mat-raised-button color="warn" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
  <button
    class="m-4"
    mat-raised-button
    color="basic"
    (click)="closeSuppressionDialog()"
  >
    <mat-icon>cancel</mat-icon>
  </button>
</div>
